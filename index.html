<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
  <div class="bg_top"><img src="/images/bg-pattern-top.svg" alt=""></div>
    <div class="container">
      <div class="bg"></div>
        <div class="img"><img src="/images/image-victor.jpg" alt="Victor Crest"></div>
          <div class="name">Victor Crest  <span class="age">26</span></div>
            <div class="place">London</div>
              <div class="line"></div>
                <div class="stats">80K    803K    1.4K</div>
                  <div class="stats_name">Followers    Likes    Photos </div>
    </div>
<div class="bg_bottom"><img src="/images/bg-pattern-bottom.svg" alt=""></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Chandan</a>.
  </div>
</body>
</html>
